version: 0.1.{build}
skip_tags: true
branches:
  only:
  - master
environment:
  COVERALLS_REPO_TOKEN:
    secure: GL0JeCQDYWrVFnmMgbefqqjGuAVpSB1KRElHVuEAjLRDTocArJRkFPVIPXc/054+
  username:
    secure: v+nh1V8vxRG7ksm+Z00UFg==
  password:
    secure: KGlcZrCbXtRX46QVAskRFi2BaEVb4BeDFSDcke1Aa1c=
before_build:
- nuget restore FamintusApi.sln
build:
  project: FamintusApi.sln
  publish_nuget: true
  publish_nuget_symbols: true
  verbosity: minimal
test_script:
  - .\packages\OpenCover.4.5.3522\OpenCover.Console.exe -register:user -target:"C:\Program Files (x86)\Microsoft Visual Studio 12.0\Common7\IDE\MSTest.exe" -register:user -targetargs:"/testcontainer:\"C:\projects\webplataform\FamintusApi.Tests\bin\Debug\FamintusApi.Tests.dll\"" -filter:"+[FamintusApi*]*" -output:opencoverCoverage.xml
  - .\packages\coveralls.net.0.5.0\csmacnz.Coveralls.exe --opencover -i opencoverCoverage.xml --repoToken $env:COVERALLS_REPO_TOKEN --commitId $env:APPVEYOR_REPO_COMMIT --commitBranch $env:APPVEYOR_REPO_BRANCH --commitAuthor $env:APPVEYOR_REPO_COMMIT_AUTHOR --commitEmail $env:APPVEYOR_REPO_COMMIT_AUTHOR_EMAIL --commitMessage $env:APPVEYOR_REPO_COMMIT_MESSAGE --jobId $env:APPVEYOR_JOB_ID
on_success:
  - git config --global credential.helper store
  - ps: Add-Content "$env:USERPROFILE\.git-credentials" "https://$($env:username):$env:password@appharbor.com`n"
  - git remote add appharbor https://qa@appharbor.com/famintus.git
  - git push appharbor master
